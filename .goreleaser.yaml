project_name: "YaGPT Shell"

builds:
  - binary: yagpt
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/jonathanblade/yagpt-shell/main.Version={{ .Tag }}

release:
  name_template: "{{ .Tag }}"
  header: |
    ## {{ .ProjectName }} {{ .Tag }} ({{ .Now.Format "2006.01.02" }})
  footer: |
    **Full Changelog**: https://github.com/jonathanblade/yagpt-shell/compare/{{ .PreviousTag }}...{{ .Tag }}

archives:
  - name_template: >-
      yapt-shell-{{ .Tag }}-
      {{- if eq .Os "darwin" }}macos
      {{- else if eq .Os "linux" }}linux
      {{- else if eq .Os "windows" }}windows
      {{- else }}{{ .Os }}{{ end }}-
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE.txt

changelog:
  skip: true

checksum:
  name_template: "checksums.txt"
